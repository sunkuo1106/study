                                        <td th:text="${ad.adTitle}"></td>
                                        <td class="td-manage">

                                            <a title="删除" onclick="updatedeleteID(this)" th:id="${ad.adId}" href="javascript:;">

    <script type="text/javascript">
        function AllDel(){
            var checks=$("[name='selected item']:checked");
            if(checks.length==0){
                layer.confirm('请选择一条广告!')
                return false;
            }
            if(confirm('确定要删除所选广告吗?')){
                var str="";
                checks.each(function(){
                    str+=$(this).val()+",";
                })
                $.post('/updatedeletelist',{str:str},function (data) {
                    if (data.status=="true"){
                        layer.msg("删除成功!")
                        setTimeout(function () {
                            location.reload();
                        }, 300);
                    }else{
                        layer.msg("删除失败!")
                    }

                },"json")
            }
        }

        <!--单条删除广告-->
        function updatedeleteID(a) {
            var adId=$(a).attr("id");
            $.post('/updatedeleteID',{adId:adId},function (data) {
                if (data.status=="true"){
                  layer.msg("删除成功!")
                    setTimeout(function () {
                        location.reload();
                    }, 300);
                }else{
                    layer.msg("删除失败!")
                }

            },"json")
        }
    </script>
    <script>layui.use(['laydate', 'form'],
        function() {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({

            });

            //执行一个laydate实例
            laydate.render({

        });

        /*用户-停用*/
        function member_stop(obj, id) {
            layer.confirm('确认要停用吗？',
            function(index) {

                if ($(obj).attr('title') == '启用') {

                    //发异步把用户状态进行更改
                    $(obj).attr('title', '停用');
                    $(obj).find('i').html('&#xe62f;');

                    $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                    layer.msg('已停用!', {
                        icon: 5,
                        time: 1000
                    });

                } else {
                    $(obj).attr('title', '启用');
                    $(obj).find('i').html('&#xe601;');

                    $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                    layer.msg('已启用!', {
                        icon: 5,
                        time: 1000
                    });
                }

            });
        }

        function delAll(argument) {

                layer.msg('删除成功', {
                    icon: 1
                });
                $(".layui-form-checked").not('.header').parents('tr').remove();
            });
        }</script>
